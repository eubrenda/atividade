<!doctype html>
<html>
<head>
    <title>Book Form</title>
</head>
<body>
    <h1>{{ 'Edit' if book else 'New' }} Book</h1>
    <form method="post" action="{{ action }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required>
        <button type="submit">{{ 'Save' if book else 'Add' }}</button>
    </form>
    <a href="{{ url_for('book_list') }}">Back to List</a>
</body>
</html>
