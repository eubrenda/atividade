<!doctype html>
<html>
<head>
    <title>Genres List</title>
</head>
<body>
    <h1>Genres</h1>
    <a href="{{ url_for('new_genre') }}">Add New Genre</a>
    <ul>
        {% for genre in genres %}
            <li>
                {{ genre.name }} 
                <a href="{{ url_for('edit_genre', genre_id=genre.id) }}">Edit</a>
                <form action="{{ url_for('delete_genre', genre_id=genre.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
