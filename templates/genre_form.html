<!doctype html>
<html>
<head>
    <title>Genre Form</title>
</head>
<body>
    <h1>{{ 'Edit' if genre else 'New' }} Genre</h1>
    <form method="post" action="{{ action }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ genre.name if genre else '' }}" required>
        <button type="submit">{{ 'Save' if genre else 'Add' }}</button>
    </form>
    <a href="{{ url_for('genre_list') }}">Back to List</a>
</body>
</html>
